<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 36px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .robot-icon {
            font-size: 40px;
            background-color: #a9b4bd;
            color: #ffffff;
            border-radius: 8px;
            padding: 5px 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-container {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f2f2f2;
            overflow-y: auto;
        }
        
        .bot-message {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .input-area {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 18px;
            outline: none;
        }
        
        .send-button {
            margin-left: 10px;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .suggestions {
            display: flex;
            gap: 20px;
            width: 100%;
        }
        
        .suggestion-button {
            flex: 1;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }
        
        .voice-button {
            position: relative;
            top: 0;
            left: 0;
            padding: 10px 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-top: 10px;
            width: 120px;
        }
        
        .microphone-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Chatbot</h1>
        <div class="robot-icon">ðŸ¤–</div>
    </div>
    
    <div class="chat-container">
        <div class="bot-message">Hi there! How can I assist you today?</div>
    </div>
    
    <div class="input-area">
        <input type="text" class="message-input" placeholder="Type your message...">
        <button class="send-button">Send</button>
    </div>
    
    <div class="suggestions">
        <button class="suggestion-button">What should I eat today?</button>
        <button class="suggestion-button">Recommend a workout.</button>
    </div>
    
    <button class="voice-button">
        <span class="microphone-icon">ðŸŽ¤</span>
        Speak
    </button>
</body>
</html>
